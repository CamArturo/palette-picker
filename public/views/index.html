<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camilo's Palette Picker</title>
  <!--<link rel="stylesheet" href="../css/normalize.css">-->
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Mukta+Vaani" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="../assets/favicon-32x32.png" />
</head>
<body>
<header>
  <img src="../assets/palette-picker-logo-260-100.png" alt="">
  <!--<button class="generator-btn">Generate New Palette</button>-->
</header>
<section class="main-content">
  <h2>Palette Picker helps you generate color palettes and store them</h2>
  <section class="color-palette-container">
    <article class="card-container">
      <section class="card card-1">
        <section class="card-bottom">
        </section>
      </section>
      <button class="lock-btn open"></button>
    </article>
    <article class="card-container">
      <section class="card card-2">
        <section class="card-bottom">
        </section>
      </section>
      <button class="lock-btn open"></button>
    </article>
    <article class="card-container">
      <section class="card card-3">
        <section class="card-bottom">
        </section>
      </section>
      <button class="lock-btn open"></button>
    </article>
    <article class="card-container">
      <section class="card card-4">
        <section class="card-bottom">
        </section>
      </section>
      <button class="lock-btn open"></button>
    </article>
    <article class="card-container">
      <section class="card card-5">
        <section class="card-bottom">
        </section>
      </section>
      <button class="lock-btn open"></button>
    </article>
  </section>
  <button class="generator-btn">Generate New Palette</button>
  <hr class="styled">
  <section class="new-project-container">
    <form action="/new-project" method="post">
      <label for="project-name">Create a new project:</label>
      <input type="text" id="project-name" name="project_name" placeholder="New Project Name">
      <button>Save Project</button>
    </form>
  </section>
  <hr class="styled">
  <section class="add-project-container">
    <form action="/add-palette" method="post">
      <label for="add-palette-name">Save Palette:</label>
      <select name="list-projects" id="list-projects"></select>
      <input type="text" id="add-palette-name" name="add_palette_name" placeholder="Palette Name">
      <button>Save Palette</button>
    </form>
  </section>
</section>


<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
<script src="/js/jquery.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
